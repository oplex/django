{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>{% trans "My App" %}</title>
</head>
<body>
    <h1>{% trans "Welcome to our multilingual site" %}</h1>
    
<!-- Language Switcher -->
<form action="{% url 'set_language' %}" method="post">
    {% csrf_token %}
    <select name="language" onchange="this.form.submit()">
        <option value="en-us" {% if LANGUAGE_CODE == 'en-us' %}selected{% endif %}>English</option>
        <option value="es" {% if LANGUAGE_CODE == 'es' %}selected{% endif %}>Spanish</option>
        <option value="de" {% if LANGUAGE_CODE == 'de' %}selected{% endif %}>German</option>
    </select>
</form>

    <!-- Other content -->
</body>
</html> 



<h1>{% trans "Welcome to our multilingual site" %}</h1>
<h1>Current Language: {{ LANGUAGE_CODE }}</h1>
